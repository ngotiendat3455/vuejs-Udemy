<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Conditional Render - 01</title>
      
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
      
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
      </head>
      
<body>
    <header>
        <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
        <h2>My course goals</h2>
        <div>
            <input placeholder="Goal" v-model="enteredValues" @keydown.enter="addGoal" />
            <button type="button" @click="addGoal">Add</button>
        </div>
        <p v-if="listGoal.length === 0">
            No goals have been added yet - please start adding some!
        </p>
        <ul v-else="listGoal.length > 0">
            <li v-for="(goal, index) in listGoal" :key="goal" @click="remove(index)"> {{ goal }} - {{ index }}</li>
        </ul>
    </section>
</body>
</html>
